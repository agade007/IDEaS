<HTML>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
                </head>
<BODY>
    <table width=90%> <tr> <td width=20%> <center> <H1> Helpful Links </H1> </td>
        <td width= 80%>
    <form id="form" class="form" name="form" method="post" target="processform" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
    <h1></h1><h1> PROOF LAB </h1> <h2> Prototype Object Fabrication Laboratory </h2> <p>  <b> Job Submissions </b>
    </p><div class="content">
        <div class="intro"><p>This form is for submitting prototyping jobs for <strong>Stevens Institute of Technology</strong> Students only.&nbsp;</p></div>
        <div id="section0" >
        </div>
        <h2 class="section">Identify Yourself</h2>
        <div id="section1" >
            <div class="field"><label for="Name">Name</label><input type="text" id="uname" name="Name" required></div>
            <div class="field"><label for="Access code">Access Code (No Code? Leave Blank) </label><input type="password" id="ucode" name="Access code" maxlength="9"></div>
            <div class="field"><label for="uemail">Email address (id only; @stevens.edu is automatically added)</label><input type="email" id="uemail" name="uemail" size="9" required></div>
            <div class="field"><label for="GetAccessCode">GetAccessCode</label><input type="file" id="uGetAccessCode" name="GetAccessCode"></div>
        </div>
        <h2 class="section"><p> Project  Description</p></h2>
        <div id="section2" >
            <div class="field"><label for="ProjectName">Project Name</label><input type="text" id="uproject" name="ProjectName" size="15" required></div>
            <div class="field"><label for="Course Name Number">Course and Section</label><input type="text" id="ucourse" name="Course Name Number" size="25" placeholder="ME 423 X2"></div>
            <div class="field"><label for="AdvisorsName">Project Advisor's Name</label><input type="text" id="uadvisor" name="AdvisorsName" placeholder="Prof. " required></div>
            <div class="field"><label for="Advisors Emailstevenseduisautomaticallyadded">Advisor's Email (@stevens.edu is automatically added)</label><input type="email" id="uadvisoremail" name="Advisors Emailstevenseduisautomaticallyadded" required></div>
        </div>
        <h2 class="section"><p> Job Description</p></h2>
        <div id="section3" >
            <div class="field"><label for="UploadPartFilestlfilesonly">Upload Part File (stl files only)</label><input type="text" id="upartfile" name="UploadPartFilestlfilesonly" required></div>
            <div class="field"><label for="PartVolumenearestcm3">Part Volume (nearest cm^3)</label><input type="number" id="upartvolume" name="PartVolumenearestcm3" size="6" required></div>
            <div class="field"><label for="BoundingBox">Bounding Box (length x width x height in cm)</label><input type="text" id="uBoundingBox" name="BoundingBox" required></div>
            <div class="field"><label for="Materialtobeusedleaveblankifthelabcanselect">Material to be used (leave blank if the lab can select)</label><input type="text" id="umaterial" name="Materialtobeusedleaveblankifthelabcanselect"></div>
            <div class="field"><label for="EstimatedSupportMaterialincm3Leaveblankifunknown">Estimated Support Material (in cm^3; Leave blank if unknown)</label><input type="text" id="usupportmaterial" name="EstimatedSupportMaterialincm3Leaveblankifunknown"></div>
            <div class="field"><label for="Process Form">Submit for Process (Make sure you put in the access code first)</label><input type="submit" id="ProcessFOrm" name="Process Form"></div>
        </div>
    </div>
</form>
    </td> </tr>
</BODY>
</HTML>
